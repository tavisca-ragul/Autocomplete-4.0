<!DOCTYPE html>
<html>
	<head>
		<title>Suggestions List</title>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="./javascript/suggestionlist.js" defer></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="searchbox">
			<h1 class="title">Place Suggestions</h1>
			<div id="placeInputHolder" class="field">
				<input type="text" place="place" id="place" class="text-box" autocomplete="off">
				<span id="clearInput" class="clear-icon"></span>
				<ul id="placeSuggestions" class="suggestions-list"></ul>
			</div>
		</div>
	</body>
</html>
